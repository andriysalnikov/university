<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Update Student</title>
  </head>
  <body>
    <h1 style="text-align: center">Update Student</h1>
    <form th:action="@{/student/update}" method="post">
      <table style="margin: auto">
        <tr>
          <td style="width: 100px; text-align: right">Teacher id:</td>
          <td style="width: 200px; text-align: left;">
            <input style="width: 100%" type="text" name="id" th:value="${student.getId()}" disabled/>
            <input type="hidden" name="id" th:value="${student.getId()}" />
          </td>
        </tr>
        <tr>
          <td style="width: 100px; text-align: right">First Name:</td>
          <td style="width: 200px; text-align: left;">
            <input style="width: 100%" type="text" name="first_name" th:value="${student.getFirstName()}" />
          </td>
        </tr>
        <tr>
          <td style="width: 100px; text-align: right">Last Name:</td>
          <td style="width: 200px; text-align: left;">
            <input style="width: 100%" type="text" name="last_name" th:value="${student.getLastName()}" />
          </td>
        </tr>
      </table>
      <div style="text-align: center">
        <input type="submit" value="Update" />
      </div>
    </form>
    <br/><br/>
    <div style="text-align: center">
      <button onclick="location.href='../students'">Back to Students Page</button>
    </div>
  </body>
</html>
