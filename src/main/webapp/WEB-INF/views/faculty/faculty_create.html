<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Create Faculty</title>
  </head>
  <body>
    <h1 style="text-align: center">Create Faculty</h1>
    <form th:action="@{/faculty/create}" method="post">
      <table style="margin: auto">
        <tr>
          <td style="width: 150px; text-align: right"> Faculty Full Name:</td>
          <td style="width: 300px; text-align: left">
            <input style="width: 100%" type="text" name="name" />
          </td>
        </tr>
      </table>
      <div style="text-align: center">
        <input type="submit" value="Create" />
      </div>
    </form>
    <br/><br/>
    <div style="text-align: center">
      <button onclick="location.href='../faculties'">Back to Faculties Page</button>
    </div>
  </body>
</html>
