<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Events</title>
  </head>
  <body>
    <h1 style="text-align: center">List of All Events</h1>
    <div style="text-align: center">
      <button onclick="location.href='./event/create'">Create Event</button>
    </div><br/>
    <table style="margin: auto;">
      <tr>
        <td style="width: 50px; text-align: center; font-weight: bold">id</td>
        <td style="width: 100px; text-align: center; font-weight: bold">Event Date</td>
        <td style="width: 100px; text-align: center; font-weight: bold">Event Start Time</td>
        <td style="width: 100px; text-align: center; font-weight: bold">Event End Time</td>
        <td style="width: 150px; text-align: center; font-weight: bold">Course name</td>
        <td style="width: 100px; text-align: center; font-weight: bold">Classroom</td>
        <td style="width: 120px; text-align: center; font-weight: bold">Actions</td>
      </tr>
    </table><br/>
    <table style="margin: auto;" th:each="event:${events}">
      <tr>
        <td style="width: 50px; text-align: center" th:text="${event.getId()}"></td>
        <td style="width: 100px; text-align: center" th:text="${event.getDayOfEvent()}"></td>
        <td style="width: 100px; text-align: center" th:text="${event.getStartTime()}"></td>
        <td style="width: 100px; text-align: center" th:text="${event.getEndTime()}"></td>
        <td style="width: 150px; text-align: center" th:text="${event.getCourse().getName()}"></td>
        <td style="width: 100px; text-align: center" th:text="${event.getClassRoom().getName()}"></td>
        <td style="width: 50px; text-align: center" >
          <form th:action="@{/event/update}" method="get">
            <input type="hidden" name="id" th:value="${event.getId()}" />
            <input type="submit" value="Update" />
          </form>
        </td>
        <td style="width: 50px; text-align: center" >
          <form th:action="@{/event/delete}" method="post">
            <input type="hidden" name="id" th:value="${event.getId()}" />
            <input type="submit" value="Delete" />
          </form>
        </td>
      </tr>
    </table>
    <div th:insert="go_to_main_page.html"></div>
  </body>
</html>
