<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Teachers</title>
  </head>
  <body>
    <h1 style="text-align: center">List of All Teachers</h1><br/>
    <div style="text-align: center">
      <form th:action="@{/teacher/create}" method="get">
        <input type="submit" value="Create Teacher" />
      </form>
    </div><br/>
    <table style="margin: auto">
      <tr>
        <td style="width: 50px; text-align: center; font-weight: bold">id</td>
        <td style="width: 200px; text-align: center; font-weight: bold">First Name</td>
        <td style="width: 200px; text-align: center; font-weight: bold">Last Name</td>
        <td style="width: 270px; text-align: center; font-weight: bold">Actions</td>
      </tr>
    </table><br/>
    <table style="margin: auto;" th:each="teacher:${teachers}">
      <tr>
        <td style="width: 50px; text-align: center" th:text="${teacher.getId()}"></td>
        <td style="width: 200px; text-align: center" th:text="${teacher.getFirstName()}"></td>
        <td style="width: 200px; text-align: center" th:text="${teacher.getLastName()}"></td>
        <td style="width: 50px; text-align: center" >
          <form th:action="@{/teacher/update}" method="get">
            <input type="hidden" name="id" th:value="${teacher.getId()}" />
            <input type="submit" value="Update" />
          </form>
        </td>
        <td style="width: 50px; text-align: center" >
          <form th:action="@{/teacher/delete}" method="post">
            <input type="hidden" name="id" th:value="${teacher.getId()}" />
            <input type="submit" value="Delete" />
          </form>
        </td>
        <td style="width: 150px; text-align: center">
          <form th:action="@{/teacher}" method="get">
            <input type="hidden" name="id" th:value="${teacher.getId()}" />
            <div style="text-align: center">
              <input type="submit" value="Go to Teacher Page" />
            </div>
          </form>
        </td>
      </tr>
    </table>
    <div th:insert="go_to_main_page.html"></div>
  </body>
</html>
