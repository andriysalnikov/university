<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Update Course</title>
  </head>
  <body>
    <h1 style="text-align: center">Update Course</h1>
    <form th:action="@{/course/update}" method="post">
      <table style="margin: auto">
        <tr>
          <td style="width: 200px; text-align: right">Course id:</td>
          <td style="width: 500px; text-align: left;">
            <input style="width: 100%" type="text" name="id" th:value="${course.getId()}" disabled />
            <input type="hidden" name="id" th:value="${course.getId()}" />
          </td>
        </tr>
        <tr>
          <td style="width: 200px; text-align: right">Course Name:</td>
          <td style="width: 500px; text-align: left;">
            <input style="width: 100%" type="text" name="name" th:value="${course.getName()}" />
          </td>
        </tr>
        <tr>
          <td style="width: 200px; text-align: right">Course Description:</td>
          <td style="width: 500px; text-align: left">
            <input style="width: 100%" type="text" name="description" th:value="${course.getDescription()}" />
          </td>
        </tr>
      </table>
      <div style="text-align: center">
        <input type="submit" value="Update" />
      </div>
    </form>
    <br/><br/>
    <div style="text-align: center">
      <button onclick="location.href='../courses'">Back to Courses Page</button>
    </div>
  </body>
</html>
